<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/bookstoreTemplate.xhtml">

	<ui:define name="top"></ui:define>
	<ui:define name="content">
		<h:form id="authenticate">
			<h:panelGrid columns="2" headerClass="list-header"
				styleClass="list-background"
				rowClasses="list-row-even, list-row-odd"
				summary="#{bundle.CustomerInfo}" title="#{bundle.Authenticate}"
				role="presentation">
				<!-- Panel header -->
				<f:facet name="header">
					<h:outputText value="#{bundle.Authenticate}" />
				</f:facet>

				<!-- Customer userId -->
				<h:outputLabel for="userId" value="#{bundle.UserId}" />
				<h:inputText id="userId" size="30" value="#{customer.userId}"
					required="true" requiredMessage="#{bundle.ReqCustomerUserId}">
				</h:inputText>
				<h:message styleClass="error-message" for="userId" />

				<!-- Customer password -->
				<h:outputLabel for="password" value="#{bundle.Password}" />
				<h:inputSecret id="password" size="30"
					value="#{customer.password}" required="true"
					requiredMessage="#{bundle.ReqCustomerPassword}">
				</h:inputSecret>
				<h:message styleClass="error-message" for="password" />

			</h:panelGrid>
			<h:panelGrid columns="1" columnClasses="special-offer">
				<h:commandButton value="#{bundle.Submit}"
					action="#{registerBean.authenticate}">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
		<div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
	</ui:define>
</ui:composition>
