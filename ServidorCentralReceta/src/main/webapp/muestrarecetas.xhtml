<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/bookstoreTemplate.xhtml">

    <ui:define name="top"></ui:define>
    <ui:define name="content">
        <h:form>
            <!-- Retrieve the "selected" value placed in the session map by the
            BookstoreBean.details method. -->
            <h2>
               Hola chato
            </h2>
            <!-- Customer userId -->
				<h:outputLabel for="paciente" value="Buscar por paciente" />
				<!-- <h:inputText id="paciente" size="30" value="#{paciente.numeroSS}"
					required="true" requiredMessage="Introduzca un numero de la SS">
					<f:validateLength minimum="8" />
				</h:inputText>-->
			<h:message styleClass="error-message" for="paciente" />
			<h:commandButton value="Buscar"
				action="#{muestraRecetasBean.buscar}">
			</h:commandButton>
			
            <h:dataTable id="recetas"
                         value="#{catalogo.recetas}"
                         var="receta"
                         headerClass="list-header"
                         styleClass="list-background"
                         rowClasses="list-row-even, list-row-odd"
                         border="1" 
                         summary="#{bundle.BookCatalog}" >
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Identificador receta"/>
                    </f:facet>
                    <h:commandLink action="#{catalog.details}"
                                   value="#{receta.recetaId}">
                        <f:setPropertyActionListener target="#{requestScope.book}" 
                                                     value="#{book}"/>
                    </h:commandLink>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre paciente"/>
                    </f:facet>
                    <h:outputText value="#{receta.nombrePaciente}"/>
                </h:column>
                
				<h:column>
                    <f:facet name="header">
                        <h:outputText value="Numero sanitario"/>
                    </f:facet>
                    <h:outputText value="#{receta.tarjetaSanitaria}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Medicamento"/>
                    </f:facet>
                    <h:outputText value="#{receta.nombreMedicamento}" >
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Fecha expedicion" />
                    </f:facet>
                    <h:outputText value="#{receta.fechaExpedicion}"/>
                </h:column>
                
				<h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre medico"/>
                    </f:facet>
                    <h:outputText value="#{receta.nombreMedico}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Tipo" />
                    </f:facet>
                    <h:outputText value="#{receta.tipo}"/>
                </h:column>

            </h:dataTable>
           

        </h:form>
    </ui:define>
</ui:composition>
