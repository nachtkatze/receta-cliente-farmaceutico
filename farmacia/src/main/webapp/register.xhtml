<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template.xhtml">

	<ui:define name="top"></ui:define>
	<ui:define name="content">
		<h:form id="register">
			<h:panelGrid columns="2" headerClass="list-header"
				styleClass="list-background"
				rowClasses="list-row-even, list-row-odd"
				summary="Info" title="Registrar Farmacéutico"
				role="presentation">
				<!-- Panel header -->
				<f:facet name="header">
					<h:outputText value="Registrar Farmacéutico" />
				</f:facet>

				<!-- Farmaceutico farmaId -->
				<h:outputLabel for="farmaId" value="Identificación" />
				<h:inputText id="farmaId" size="30" value="#{farmaceutico.farmaId}"
					required="true" requiredMessage="En blanco" validatorMessage="ID debe tener 5 caracteres al menos">
					<f:validateLength minimum="5"/>
				</h:inputText>
				<h:message styleClass="error-message" for="farmaId" />
				
				<!-- Farmaceutico password -->
				<h:outputLabel for="password" value="Contraseña" />
				<h:inputSecret id="password" size="30" value="#{farmaceutico.password}"
					required="true" requiredMessage="En blanco" validatorMessage="La contraseña debe tener 8 caracteres al menos">
					<f:validateLength minimum="8"/>
				</h:inputSecret>
				<h:message styleClass="error-message" for="password" />
				
				<!-- Farmaceutico repetir password -->
				<h:outputLabel for="passRepeat" value="Repetir Contraseña" />
				<h:inputSecret id="passRepeat" size="30" value="#{registerBean.passRepeat}"
					required="true" requiredMessage="En blanco" validatorMessage="La contraseña debe tener 8 caracteres al menos">
					<f:validateLength minimum="8"/>
				</h:inputSecret>
				<h:message styleClass="error-message" for="passRepeat" />

				<!-- Farmaceutico name -->
				<h:outputLabel for="name" value="Nombre" />
				<h:inputText id="name" size="30" value="#{farmaceutico.name}"
					required="true" requiredMessage="En blanco">
				</h:inputText>
				<h:message styleClass="error-message" for="name" />
				
				<!-- Farmaceutico surname -->
				<h:outputLabel for="surname" value="Apellidos" />
				<h:inputText id="surnname" size="30" value="#{farmaceutico.surname}"
					required="true" requiredMessage="En blanco">
				</h:inputText>
				<h:message styleClass="error-message" for="surname" />				
				
				<!-- Farmaceutico DNI-->
				<h:outputLabel for="dni" value="DNI" />
				<h:inputText id="dni" size="30" value="#{farmaceutico.dni}"
					required="true" requiredMessage="En blanco">
						<f:validateRegex
						pattern="(([X-Z]{1})([-]?)(\d{7})([-]?)([A-Z]{1}))|((\d{8})([-]?)([A-Z]{1}))"/>					
				</h:inputText>
				<h:message styleClass="error-message" for="dni" />								

	
			</h:panelGrid>
			<h:panelGrid columns="2" columnClasses="special-offer">
				<h:commandButton value="#{bundle.Submit}"
					action="#{registerBean.submit}">
				</h:commandButton>
				<h:commandButton id="back" immediate="true" value="Volver"
					action="index">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
		
		<div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
	</ui:define>
</ui:composition>
