<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template.xhtml">

	<ui:define name="top"></ui:define>
	<ui:define name="content">
		<h:form id="recibo">
			<h:panelGrid columns="1" headerClass="list-header"
				styleClass="list-background"
				rowClasses="list-row-even, list-row-odd"
				summary="Info" title="Recibo de venta"
				role="presentation">
				<!-- Panel header -->
				<f:facet name="header">
					<h:outputText value="Recibo de venta" />
				</f:facet>

				<!-- Cliente name -->
				<h:outputLabel for="name" value="Nombre: #{pagar.name}" />
			
				<h:message styleClass="error-message" for="name" />
				
				<!-- Cliente surname -->
				<h:outputLabel for="surname" value="Apellidos: #{pagar.surname}" />
				
				<h:message styleClass="error-message" for="surname" />
				
				<!-- Cliente Tarjeta -->
				<h:outputLabel for="card" value="Nº Tarjeta sanitaria: #{pagar.card} " />
				
				<h:message styleClass="error-message" for="card" />
				
				<!-- Cliente Importe -->
				<h:outputLabel for="total" value="Importe total: #{pagar.total} €" />
				
				<h:message styleClass="error-message" for="total" />
				
				<!-- Cliente Abonado -->
				<h:outputLabel for="abonado" value="Cantidad abonada: #{pagar.importe} €" />
				
				<h:message styleClass="error-message" for="abonado" />
				
				<!-- Cliente Cambio -->
				<h:outputLabel for="cambio" value="Cambio: #{pagar.cambio} €" />
				
				<h:message styleClass="error-message" for="cambio" />
				
				<!-- Farmacéutico -->
				<h:outputLabel for="farmaceutico" value="Le ha atendido: #{pagar.farma}" />
				
				<h:message styleClass="error-message" for="farmaceutico" />
				
				<!-- Fecha -->
				<h:outputLabel for="fecha" value="Fecha: #{pagar.fecha}" />
				
				<h:message styleClass="error-message" for="fecha" />
				
				¡GRACIAS Y VUELVA PRONTO!	
					
		
			</h:panelGrid>
			
			<h:commandButton value="Volver" action="#{pagar.finish}"></h:commandButton>
		</h:form>
		<div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
	</ui:define>
</ui:composition>
