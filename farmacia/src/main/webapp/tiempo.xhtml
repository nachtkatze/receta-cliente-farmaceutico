<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template.xhtml">

	<ui:define name="top"></ui:define>
	<ui:define name="content">
		<h:form id="logMe">
			<h:panelGrid columns="2" headerClass="list-header"
				styleClass="list-background"
				rowClasses="list-row-even, list-row-odd"
				summary="Info" title="Identificarse"
				role="presentation">
				<!-- Panel header -->
				<f:facet name="header">
					<h:outputText value="Identificarse" />
				</f:facet>

				<!-- Farmaceutico farmaId -->
				<h:outputLabel for="farmaId" value="Temperatura" />
				<h:inputText id="farmaId" size="30" value="#{logMe.temperatura}"
				 >
				</h:inputText>
				<h:message styleClass="error-message" for="farmaId" />			

				<!-- Farmaceutico password -->
				<h:outputLabel for="password" value="Viento" />
				<h:inputSecret id="password" size="30" value="#{logMe.viento}"
					>		
				</h:inputSecret>
				<h:message styleClass="error-message" for="password" />			
					
			</h:panelGrid>
			<h:panelGrid columns="2" columnClasses="special-offer">
				<h:column>
					<h:commandButton value="Introducir"
					action="#{logMe.logOut}">
					</h:commandButton>
				</h:column>
				<h:column>
					 <h:commandButton id="continue"
                           action="index"
                           immediate="true"
                           value="Volver">
            		 </h:commandButton>
				</h:column>
			
				
				
			</h:panelGrid>
		</h:form>
		<div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
	</ui:define>
</ui:composition>
