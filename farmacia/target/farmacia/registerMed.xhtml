<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/template.xhtml">

	<ui:define name="top"></ui:define>
	<ui:define name="content">
		<h:form id="registerMed">
			<h:panelGrid columns="2" headerClass="list-header"
				styleClass="list-background"
				rowClasses="list-row-even, list-row-odd"
				summary="Info" title="Registrar Medicamento"
				role="presentation">
				<!-- Panel header -->
				<f:facet name="header">
					<h:outputText value="Registrar Medicamento en Stock" />
				</f:facet>

				<!-- Med medId -->
				<h:outputLabel for="medId" value="MedID" />
				<h:inputText id="medId" size="30" value="#{med.medId}"
					required="true" requiredMessage="En blanco">
				</h:inputText>
				<h:message styleClass="error-message" for="medId" />

				<!-- Med brand -->
				<h:outputLabel for="brand" value="Marca" />
				<h:inputText id="brand" size="30"
					value="#{med.brand}" required="true"
					requiredMessage="EN blanco">
				</h:inputText>
				<h:message styleClass="error-message" for="brand" />


				<!-- Med name -->
				<h:outputLabel for="name" value="Nombre" />
				<h:inputText id="name" size="30" value="#{med.name}"
					required="true" requiredMessage="EN blanco">
				</h:inputText>
				<h:message styleClass="error-message" for="name" />

				<!-- Price -->
				<h:outputLabel for="price" value="Precio" />
				<h:inputText id="price" size="19"
					value="#{med.price}" required="true"
					requiredMessage="En blanco">		
				</h:inputText>
				<h:message styleClass="error-message" for="price" />
	
			</h:panelGrid>
			<h:panelGrid columns="2" columnClasses="special-offer">
				<h:commandButton value="Introducir"
					action="#{registerMedBean.submit}">
				</h:commandButton>
				<h:commandButton id="back" immediate="true" value="Volver"
					action="index">
				</h:commandButton>
			</h:panelGrid>
		</h:form>
		
		<div class="messagecolor">
            <h:messages showSummary="true" 
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: blue"/>
        </div>
	</ui:define>
</ui:composition>
